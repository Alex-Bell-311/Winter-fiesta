<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Fiesta Wireframe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@600&display=swap');
        
        body { font-family: 'Baloo 2', cursive; margin: 0; padding: 0; background: linear-gradient(to bottom, #b3e5fc, #ffccbc); overflow-x: hidden; }
        .header { background: #ff4081; color: white; padding: 20px; text-align: center; font-size: 2.5em; font-weight: bold; text-shadow: 3px 3px 5px rgba(0,0,0,0.2); position: relative; font-family: 'Fredoka One', cursive; }
        .nav { display: flex; justify-content: center; gap: 20px; background: #ff80ab; padding: 15px; }
        .nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2em; transition: color 0.3s ease-in-out; font-family: 'Fredoka One', cursive; }
        .nav a:hover { color: #ffff8d; }
        .hero { background: linear-gradient(to right, #42a5f5, #5c6bc0); color: white; height: 400px; display: flex; align-items: center; justify-content: center; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); text-align: center; padding: 20px; animation: fadeIn 1.5s ease-in-out; position: relative; font-family: 'Fredoka One', cursive; }
        .countdown { text-align: center; font-size: 2em; margin: 20px 0; font-weight: bold; color: #d32f2f; }
        .section { padding: 40px; text-align: center; position: relative; font-family: 'Baloo 2', cursive; }
        .grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .grid img { width: 220px; height: 220px; border-radius: 15px; box-shadow: 3px 3px 10px rgba(0,0,0,0.2); transition: transform 0.3s ease-in-out; object-fit: cover; }
        .grid img:hover { transform: scale(1.1); }
        .footer { background: #283593; color: white; padding: 20px; text-align: center; font-size: 1.1em; margin-top: 20px; font-family: 'Fredoka One', cursive; }
        button { padding: 15px 30px; font-size: 1.5em; background: #d32f2f; color: white; border: none; cursor: pointer; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); transition: background 0.3s ease-in-out; font-family: 'Baloo 2', cursive; }
        button:hover { background: #ff1744; }
        .map-container { text-align: center; margin: 40px 0; }
        .map-container iframe { width: 80%; height: 500px; border: none; border-radius: 15px; box-shadow: 3px 3px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="header">
        Winter Fiesta
        <img src="penguin.png" alt="Happy Penguin" class="mascot penguin">
        <img src="snowman.png" alt="Cheerful Snowman" class="mascot snowman">
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Rides & Attractions</a>
        <a href="#">Tickets</a>
        <a href="#">Schedule</a>
        <a href="#festival-map">Festival Map</a>
        <a href="#">FAQs</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">Experience the magic of Winter Fiesta! ❄️✨ Thrilling rides, dazzling entertainment, and endless fun await you!</div>
    <div class="countdown" id="countdown"></div>
    <div class="map-container" id="festival-map">
        <h2>Festival Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10497.69478592176!2d150.888!3d-33.882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12a4c123456789%3A0x123456789abcdef!2sWinter%20Fiesta!5e0!3m2!1sen!2sau!4v1234567890"></iframe>
    </div>
    <div class="footer">© 2025 Winter Fiesta. All rights reserved.</div>
    <script>
        function updateCountdown() {
            const eventDate = new Date("June 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `Winter Fiesta starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            setTimeout(updateCountdown, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
